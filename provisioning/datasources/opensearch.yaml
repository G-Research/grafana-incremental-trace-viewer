apiVersion: 1

deleteDatasources:
  - name: OpenSearch
    orgId: 1

datasources:
  - name: OpenSearch
    type: grafana-opensearch-datasource
    access: proxy
    url: http://opensearch:9200
    basicAuth: false
    version: 3
    jsonData:
      flavor: 'opensearch'
      database: 'ss4o_traces-default-namespace'
      maxConcurrentShardRequests: 5
      pplEnabled: true
      serverless: false
      timeField: '@timestamp'
      tlsAuth: false
      tlsSkipVerify: true
      version: '3.0.0'
      versionLabel: 'OpenSearch 3.0.0'
