name: Release

on:
  push:
    tags:
      - 'v*'

# global baseline is read-only
permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release

    # this job needs to write releases/tags
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build plugin
        run: bun run build

      - name: Package unsigned plugin
        run: bun ./scripts/package-plugin.js

      - name: Sign plugin
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
        run: bun run sign

      - name: Package signed plugin
        run: bun ./scripts/package-plugin.js --signed

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun ./scripts/publish.js
